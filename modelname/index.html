<!DOCTYPE html>

<script>

var isMobile = {
    Android: function() {
      return navigator.userAgent.match(/Android/i);
  },
    BlackBerry: function() {
      return navigator.userAgent.match(/BlackBerry/i);
  },
    iOS: function() {
      return navigator.userAgent.match(/iPhone|iPad|iPod/i);
  },
    Opera: function() {
      return navigator.userAgent.match(/Opera Mini/i);
  },
    Windows: function() {
      return navigator.userAgent.match(/IEMobile/i);
  },
    any: function() {
      return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
  }

};

if (isMobile.Android()) {
  <a href="intent://arvr.google.com/scene-viewer/1.0?file=https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;">Avocado</a>
}
else if(isMobile.iOS()) {
  document.location.href="model.usdz";
}
else {
  document.location.href="intent://arvr.google.com/scene-viewer/1.0?file=modelname.glb#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;S.browser_fallback_url=https://developers.google.com/ar;end;"
}

</script>
